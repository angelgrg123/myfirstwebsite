<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roll math</title>
</head>

<body>
    <button onclick="roll()">Roll the dice</button>
    <h1 id="player1"></h1>
    <h1 id="player2"></h1>
    <h1 id="result"></h1>
    <script>
        function roll() {
            let r1 = Math.random() * 6 
            let r2 = Math.random() * 6
            let dice1 = Math.ceil(r1)
            let dice2 = Math.ceil(r2)
            document.getElementById("player1").innerHTML = dice1
            document.getElementById("player2").innerHTML = dice2
            if (dice1 > dice2) {
                document.getElementById("result").innerHTML = "player1wins"
            }
            else if (dice1 < dice2) {
                document.getElementById("result").innerHTML = "player2wins"
            }
            else {
                document.getElementById("result").innerHTML = "tie"
            }
        }
    </script>
</body>

</html>
