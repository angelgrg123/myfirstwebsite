<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height:400px;
            width: 90%;
            margin: auto;
            position: relative;
        }

        img {
            height: 100%;
            width: 100%;
        }

        .left {
            position: absolute;
            left: 0%;
            top: 50%;
        }
        .right{
            position: absolute;
            right: 0%;
            top: 50%;

        }
    </style>
</head>

<body>
    <div class="container">
        <img src="anime.jpg" alt="">
        <button class="left">&lt</button>
        <button class="right">&gt</button>
    </div>
</body>

</html
