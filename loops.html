<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <script>
        // wap to display good morning 20 times
        let i = 1
        while (i <= 20) {
            document.write("Good morning <br>")
            i++
        }

        // wap to dispaly natural numbers from 1 to 100
        let a = 1
        while (a <= 100) {
            document.write(a + "<br>")
            a++
        }

        // wap to display odd numbers 
        let b=1
        while(b <=100){
            document.write( b+ "<br>")
            b= b+2
        }

        // wap to display even numbers 
        let t=2
        while(t <=100){
            document.write( t + "<br>")
             t =  t+2
        }
        // wap to display series 
        let num = 1
        let c = 1
        while (c <= 10) {
            document.write(num + "<br>")
            num = num + 4
            c++
        }

        // wap to input number and display corresponding
        let no = Number(prompt("enter a number"))
        let y = 1
        while (y <= 10) {
            document.write(no + "*" + y + "=" + no * y + "<br>")
            y++
        }
    </script>
</body>

</html>
