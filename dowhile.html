<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
              // wap to display good morning 20 times
              let i = 1
        do  {
            document.write("Good morning <br>")
            i++
        }while (i <= 20)

          // wap to dispaly natural numbers from 1 to 100
          let a = 1
       do {
            document.write(a + "<br>")
            a++
        } while (a <= 100)

        // wap to display odd numbers 
        let b=1
        do{
            document.write( b+ "<br>")
            b= b+2
        }while(b <=100)

        // wap to display even numbers 
        let t=2
       do{
            document.write( t + "<br>")
             t =  t+2
        } while(t <=100)
    
        // wap to display series 
        let num = 1
        let c = 1
        do {
            document.write(num + "<br>")
            num = num + 4
            c++
        } while(c <=10)

        // wap to input number and display corresponding
        let no = Number(prompt("enter a number"))
        let y = 1
       do {
            document.write(no + "*" + y + "=" + no * y + "<br>")
            y++
        } while(y <= 10)
    </script>
</body>
</html>
