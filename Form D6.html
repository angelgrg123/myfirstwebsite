<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="first D1.html" method="get">
        <fieldset>
        <legend>Information</legend>
        <label for="name">Name</label>
        <input type="text" required placeholder="Enter your name here" name="Full name" maxlength="10" minlength="2"
            id=" name">

        <br>
        <label for="age">Age</label>
        <input type="number" name="" id="age" max="19" min="3">

        <br>
        <label for="dob">Date of birth</label>
        <input type="date" name="" id="dob" >

        <br>
        <label for="email">Email</label>
        <input type="email">

        <br>
        <label for="pass">Password</label>
        <input type="pass" >

        <br>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" id="dance"> <label for="dance"> dancing in a party</label>
        <input type="checkbox" id="sing"> <label for="sing"> singing in a class</label>

        <br>
        <label for="gen">Gender</label>
        <input type="gen" name="Gender" id="male" > <label for="male" >boy</label>
        <input type="gen" name="Gender" id="female"> <label for="female"> girl</label>

        <br>
        <label for="des">About me</label>
        <textarea name="description" id="des" cols="30" rows="3"></textarea>

        <br>
        <label for="address"> Address</label>
        <select name="address" id="address">
            <option value="ktm">Kathmandu</option>
            <option value="cht">Chitwan</option>
            <option value="pk">Pokhara</option>
            <option value="lalit">lalitpur</option>
        </select>

        <br>
        <button>submit</button>
        <input type="Submit">
        <input type="Reset">
        </fieldset>
    </form>
</body>

</html>
