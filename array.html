<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits=["apple","orange","mango"]
        document.write("first member:",fruits[0])
        document.write("<br> second member:",fruits[1])
        document.write("<br> last member:",fruits[fruits.length-1])
          let len=fruits.length
          document.write("<br> length:",len)
          fruits.push("banana")
          document.write("<br> push:",fruits)
          fruits.unshift("pear")
          document.write("<br> unshift:",fruits)
          fruits.pop()
          document.write("<br> pop:",fruits)
          fruits.shift()
          document.write("<br> shift:",fruits)

          fruits.splice(1,1,"banana")
          document.write("<br> splice:",fruits)
          fruits.splice(1,0,"pear")
          document.write("<br> splice:",fruits)
        //   fruits.splice(2,2)
        //   document.write("<br> splice:",fruits)
          fruits.sort()
          document.write("<br> sort:",fruits)
          fruits.reverse()
          document.write("<br> reverse:",fruits)

          let newfruits=fruits.slice(1,3)
          document.write("<br> slice:",newfruits)
          newfruits=fruits.slice(1)
          document.write("<br> slice:",newfruits)
          newfruits=fruits.slice(-3,-1)
          document.write("<br> slice:",newfruits)
    </script>
</body>
</html>
